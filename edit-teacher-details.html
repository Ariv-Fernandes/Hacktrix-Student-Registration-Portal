<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./edit-teacher-details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="edit-teacher-details">
      <main class="edit-teacher-details1">
        <img class="vector-icon16" alt="" src="./public/vector.svg" />

        <img class="vector-icon17" alt="" src="./public/vector-1.svg" />

        <img
          class="vector-icon18"
          loading="lazy"
          alt=""
          src="./public/vector-1.svg"
        />

        <img
          class="vector-icon19"
          loading="lazy"
          alt=""
          src="./public/vector-3.svg"
        />

        <img
          class="vector-icon20"
          loading="lazy"
          alt=""
          src="./public/vector-4.svg"
        />

        <img
          class="vector-icon21"
          loading="lazy"
          alt=""
          src="./public/vector-4.svg"
        />

        <img class="vector-icon22" alt="" src="./public/vector.svg" />

        <img class="vector-icon23" alt="" src="./public/vector-7.svg" />
      </main>
      <form class="hero-section2">
        <b class="personal-details1">Personal Details</b>
        <div class="frame-parent3">
          <div class="full-name-group">
            <div class="full-name1">Full Name</div>
            <div class="what-is-your-dob-container">
              <input
                class="what-is-your5"
                placeholder="What is your full name?"
                type="text"
              />
            </div>
          </div>
          <div class="full-name-group">
            <div class="date-of-birth2">Date Of Birth</div>
            <div class="what-is-your-dob-container">
              <input
                class="what-is-your5"
                placeholder="What is your DOB?"
                type="text"
              />
            </div>
          </div>
          <div class="full-name-group">
            <div class="gender1">Gender</div>
            <div class="what-is-your-dob-container">
              <input
                class="what-is-your5"
                placeholder="What is your gender?"
                type="text"
              />
            </div>
          </div>
          <div class="full-name-group">
            <div class="teacher-email-id-wrapper">
              <div class="teacher-email-id">Teacher Email ID</div>
            </div>
            <div class="what-is-your-dob-container">
              <input
                class="what-is-your5"
                placeholder="What is your email ID?"
                type="text"
              />
            </div>
          </div>
          <div class="full-name-group">
            <div class="address-container">
              <div class="teacher-email-id">Address</div>
            </div>
            <div class="what-is-your-address-container">
              <input
                class="what-is-your5"
                placeholder="What is your address?"
                type="text"
              />
            </div>
          </div>
        </div>
        <div class="register-frame">
          <button class="register2">
            <div class="edit2">Edit</div>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
