<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./login-teacher.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" />
</head>
<body>
  <div class="login-teacher">
    <h1 class="welcome-to-teacher-container">
      <p class="welcome-to"><b>Welcome to </b></p>
      <p class="welcome-to">Teacher portal</p>
    </h1>
    <div class="login-to-access">Login to access your account</div>
    <main class="vector-parent22">
      <img class="vector-icon54" alt="" src="./public/vector.svg" />
      <img class="vector-icon55" alt="" src="./public/vector.svg" />
      <img class="vector-icon56" alt="" src="./public/vector-7.svg" />
      <img class="vector-icon57" loading="lazy" alt="" src="./public/vector-4.svg" />
      <img class="vector-icon58" alt="" src="./public/vector-1.svg" />
      <img class="vector-icon59" alt="" src="./public/vector-3.svg" />

      <div class="login-parent">
        <h1 class="login">Login</h1>
        <div class="enter-your-account">Enter your account details</div>
        <form id="loginForm">
          <label class="username">Username</label>
          <input type="email" class="username" id="email" placeholder="Email ID">
          <div class="line-div"></div>
          <label class="password">Password</label>
          <input type="password" class="password" id="password" placeholder="Password">
          <div class="frame-child27"></div>
          <div class="forgot-password">Forgot Password?</div>
          <button class="login-wrapper" type="button" onclick="signIn()">
            <div class="login1">Login</div>
          </button>
        </form>
        <div class="dont-have-an">Donâ€™t have an account?</div>
        <a href="registration-teacher.html">
          <button class="sign-up-wrapper">
            <div class="sign-up">Sign up</div>
          </button>
        </a>
      </div>
      <img class="copy-1-icon" alt="" src="./public/110092401-copy-1@2x.png" />
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase-auth.js"></script>
  <script>
    // Initialize Firebase

    const firebaseConfig = {
    apiKey: "AIzaSyAMGaSGVujOeOKrQqOl7AnwFMnJwmaM6IA",
    authDomain: "student-portal-51b79.firebaseapp.com",
    databaseURL: "https://student-portal-51b79-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "student-portal-51b79",
    storageBucket: "student-portal-51b79.appspot.com",
    messagingSenderId: "330119370292",
    appId: "1:330119370292:web:6759f8d13e821c3d0cdc61"
};

    firebase.initializeApp(firebaseConfig);

    const signIn = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        // User is signed in
        console.log('User signed in:', userCredential.user);
        // Redirect to dashboard or home page
        window.location.href = "/dashboard-teacher.html";
      } catch (error) {
        console.error('Error signing in:', error);
        alert('Invalid email or password');
      }
    };
  </script>
</body>
</html>
