<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./edit-student-details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="edit-student-details">
      <main class="vector-group">
        <img class="vector-icon8" alt="" src="./public/vector.svg" />

        <img class="vector-icon9" alt="" src="./public/vector-1.svg" />

        <img
          class="vector-icon10"
          loading="lazy"
          alt=""
          src="./public/vector-1.svg"
        />

        <img
          class="vector-icon11"
          loading="lazy"
          alt=""
          src="./public/vector-3.svg"
        />

        <img
          class="vector-icon12"
          loading="lazy"
          alt=""
          src="./public/vector-4.svg"
        />

        <img
          class="vector-icon13"
          loading="lazy"
          alt=""
          src="./public/vector-4.svg"
        />

        <img class="vector-icon14" alt="" src="./public/vector.svg" />

        <img class="vector-icon15" alt="" src="./public/vector-7.svg" />
      </main>
      <form class="hero-section1">
        <b class="personal-details">Personal Details</b>
        <div class="header-row">
          <div class="full-name-parent">
            <div class="full-name">Full Name</div>
            <div class="gender-selection">
              <input
                class="what-is-your"
                placeholder="What is your full name?"
                type="text"
              />
            </div>
          </div>
          <div class="full-name-parent">
            <div class="full-name">Date Of Birth</div>
            <div class="gender-selection">
              <input
                class="what-is-your"
                placeholder="What is your DOB?"
                type="date"
              />
            </div>
          </div>
          <div class="full-name-parent">
            <div class="full-name">Gender</div>
            <div class="gender-selection">
              <input
                class="what-is-your"
                placeholder="What is your gender?"
                type="text"
              />
            </div>
          </div>
          <div class="full-name-parent">
            <div class="full-name">
              <div class="email-id">Email ID</div>
            </div>
            <div class="gender-selection">
              <input
                class="what-is-your"
                placeholder="What is your email ID?"
                type="email"
              />
            </div>
          </div>
          <div class="full-name-parent">
            <div class="address-wrapper">
              <div class="email-id">Address</div>
            </div>
            <div class="gender-selection">
              <input
                class="what-is-your"
                placeholder="What is your address?"
                type="text"
              />
            </div>
          </div>
        </div>
        <div class="register-container">
          <button class="register1">
            <div class="edit1">Edit</div>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
