<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./global.css" />
  <link rel="stylesheet" href="./login-teacher.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" />
</head>
<body>
  <div class="login-teacher">
    <h1 class="welcome-to-teacher-container">
      <p class="welcome-to">
        <b>Welcome to </b>
      </p>
      <p class="welcome-to">Student portal</p>
    </h1>
    <div class="login-to-access">Login to access your account</div>
    <main class="vector-parent22">
      <img class="vector-icon54" alt="" src="./public/vector.svg" />
      <img class="vector-icon55" alt="" src="./public/vector.svg" />
      <img class="vector-icon56" alt="" src="./public/vector-7.svg" />
      <img class="vector-icon57" loading="lazy" alt="" src="./public/vector-4.svg" />
      <img class="vector-icon58" alt="" src="./public/vector-1.svg" />
      <img class="vector-icon59" alt="" src="./public/vector-3.svg" />
      <div class="login-parent">
        <h1 class="login">Login</h1>
        <div class="enter-your-account">Enter your account details</div>
        <form id="loginForm">
          <label class="username">Username</label>
          <input type="email" class="username" placeholder="Email ID" id="email" />
          <div class="line-div"></div>
          <label class="password">Password</label>
          <input type="password" class="password" placeholder="Password" id="password" />
          <div class="frame-child27"></div>
        </form>
        <div class="forgot-password">Forgot Password?</div>
        <button class="login-wrapper" type="button" onclick="loginUser()">
          <div class="login1">Login</div>
        </button>
        <div class="dont-have-an">Donâ€™t have an account?</div>
        <a href="registration-student.html">
          <button class="sign-up-wrapper">
            <div class="sign-up">Sign up</div>
          </button>
        </a>
      </div>
      <img class="copy-1-icon" alt="" src="./public/110092401-copy-1@2x.png" />
    </main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase-app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1/firebase-auth.js"></script>
  <script src="./login"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
  apiKey: "AIzaSyDWpTzYoStkXlAEPKAy4um7ttX_uoYaWVE",
  authDomain: "teacher-portal-5718f.firebaseapp.com",
  projectId: "teacher-portal-5718f",
  storageBucket: "teacher-portal-5718f.appspot.com",
  messagingSenderId: "207240471770",
  appId: "1:207240471770:web:e90d5d24f9325815e0f1e3"
};

    firebase.initializeApp(firebaseConfig);

    const loginUser = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        console.log('User logged in successfully:', userCredential.user);
        alert('Login successful!');

        // Redirect to dashboard or home page
        window.location.href = "/dashboard-student.html";
      } catch (error) {
        console.error('Error logging in:', error);
        alert('Invalid email or password. Please try again.');
      }
    };
  </script>
</body>
</html>
