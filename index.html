<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="manage-course-details">
      <main class="vector-parent">
        <img class="vector-icon" alt="" src="./public/vector.svg" />

        <img class="vector-icon1" alt="" src="./public/vector-1.svg" />

        <img
          class="vector-icon2"
          loading="lazy"
          alt=""
          src="./public/vector-1.svg"
        />

        <img
          class="vector-icon3"
          loading="lazy"
          alt=""
          src="./public/vector-3.svg"
        />

        <img
          class="vector-icon4"
          loading="lazy"
          alt=""
          src="./public/vector-4.svg"
        />

        <img
          class="vector-icon5"
          loading="lazy"
          alt=""
          src="./public/vector-4.svg"
        />

        <img class="vector-icon6" alt="" src="./public/vector.svg" />

        <img class="vector-icon7" alt="" src="./public/vector-7.svg" />
      </main>
      <form class="hero-section">
        <b class="lecture-details">Lecture Details</b>
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="lecture-timings-parent">
              <div class="lecture-timings">Lecture Timings</div>
              <div class="what-are-the-lecture-timings-wrapper">
                <input
                  class="what-are-the"
                  placeholder="What are the lecture timings?"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="lecture-days-parent">
            <div class="lecture-timings">Lecture Days</div>
            <div class="what-are-the-lecture-timings-wrapper">
              <input
                class="what-are-the"
                placeholder="What are the lecture days?"
                type="text"
              />
            </div>
          </div>
          <div class="frame-container">
            <div class="lecture-timings-parent">
              <div class="lecture-timings">Lecture Location</div>
              <div class="what-are-the-lecture-timings-wrapper">
                <input
                  class="what-are-the"
                  placeholder="Where will the lecture be conducted?"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="frame-wrapper">
            <div class="lecture-timings-parent">
              <div class="lecture-timings">Professor In-Charge</div>
              <div class="what-are-the-lecture-timings-wrapper">
                <input
                  class="what-are-the"
                  placeholder="Who is the professor in-charge?"
                  type="text"
                />
              </div>
            </div>
          </div>
          <div class="syllabus-upload-parent">
            <div class="syllabus-upload">Syllabus Upload</div>
            <div class="frame-group">
              <button class="upload-syllabus-wrapper">
                <div class="upload-syllabus">Upload Syllabus</div>
              </button>
              <div class="doc-docx-pdf-rtf-max-size-wrapper">
                <div class="doc-docx-pdf">
                  DOC, DOCx, PDF, RTF | Max size : 2mb
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="register-wrapper">
          <button class="register">
            <div class="edit">Edit</div>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
